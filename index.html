<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login Real</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="imagens/sloganReal.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente: Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>                   
                    <input type="email" name="login" id="ilogin" autocomplete="email" required min="20" maxlength="50" placeholder="seu email">
                    <label for="login">Login</label>
                </div>
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="5" maxlength="20" placeholder="sua senha">
                    <label for="senha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha <span class="material-icons">email</span></a>
            </form>
        </section>
    </main>
</body>
</html>
